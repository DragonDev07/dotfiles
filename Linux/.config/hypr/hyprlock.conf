# ------ Background ------ #
background {
  # Monitor
  monitor = 

  # Image
  path = /home/teo/.config/.wallpaper

  # Image Settings
  blur_passes = 3
  contrast = 0.8916
  brightness = 0.8172
  vibrancy = 0.1696
  vibrancy_darkness = 0.0
}

# ------ General ------ #
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# ------ Greeting Message ------ #
label {
    monitor =
    text = Welcome Back!
    color = rgba(216, 222, 233, .75)
    font_size = 55
    font_family = VictorMono Nerd Font Bold
    position = 150, 320
    halign = left
    valign = center
}

# ------ Time ------ #
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(216, 222, 233, .75)
    font_size = 40
    font_family = VictorMono Nerd Font Bold
    position = 240, 240
    halign = left
    valign = center
}

# ------ Date ------ #
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(216, 222, 233, .75)
    font_size = 19
    font_family = VictorMono Nerd Font Bold
    position = 217, 175
    halign = left
    valign = center
}

# ------ Profile-Photo ------ #
image {
    monitor =
    path = ~/.config/hypr/vivek.png
    border_size = 2
    border_color = rgba(255, 255, 255, .75)
    size = 95
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 270, 25
    halign = left
    valign = center
}

# ------ Box ------ #
shape {
    monitor =
    size = 320, 55
    color = rgba(255, 255, 255, .1)
    rounding = -1
    border_size = 0
    border_color = rgba(255, 255, 255, 1)
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)

    position = 160, -140
    halign = left
    valign = center
}

# ------ User ------ #
